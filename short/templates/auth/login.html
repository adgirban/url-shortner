{% extends 'short/layout.html' %}

{% block content %}
<div class="row">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Login</button>
        <button class="btn btn-primary"><a href="{% url 'register' %}" class="link-light link-underline link-underline-opacity-0">Register</a></button>
    </form>
</div>

{% endblock %}
