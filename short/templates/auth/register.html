{% extends 'short/layout.html' %}

{% block content %}
<div class="row text-start">

    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Register</button>
        <button class="btn btn-primary"><a href="{% url 'login' %}" class="link-light link-underline link-underline-opacity-0">Login</a></button>
    </form>
    
</div>
{% endblock %}
